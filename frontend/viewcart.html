    <style>

        * {

        .nav-link {

        #cartLoading {

        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üõí Gi·ªè H√†ng C·ªßa T√¥i</h1>
            <a href="products.html" class="nav-link">‚Üê Ti·∫øp T·ª•c Mua S·∫Øm</a>

        <div class="cart-content">
            <div id="cartLoading">ƒêang t·∫£i gi·ªè h√†ng...</div>

            <div id="cartDisplay">
            </div>

        </div>
    </div>

    <script>
        // *** C·∫§U H√åNH API ***
        const CART_API_URL = '../backend/cart_api.php';

        // ===================================================================
        // H√ÄM TI·ªÜN √çCH
        // ===================================================================

        function formatPrice(price) {
            const numericPrice = parseFloat(price);
            if (isNaN(numericPrice)) return 'N/A';
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(numericPrice);
        }

        // ===================================================================
        // H√ÄM RENDER GI·ªé H√ÄNG B·∫∞NG JS
        // ===================================================================

        function renderCart(cartData) {
            const cartDisplay = document.getElementById('cartDisplay');
            let html = '';

            if (cartData.total_items === 0 || cartData.cart_items.length === 0) {
                // Hi·ªÉn th·ªã khi gi·ªè h√†ng tr·ªëng
                html = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõçÔ∏è</div>
                        <h2>Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng!</h2>
                        <p>H√£y th√™m c√°c s·∫£n ph·∫©m tuy·ªát v·ªùi v√†o gi·ªè ngay.</p>
                    </div>
                `;
            } else {
                // T·∫°o b·∫£ng gi·ªè h√†ng
                let tableRows = cartData.cart_items.map(item => {
                    const subtotal = item.price * item.quantity;
                    return `
                        <tr>
                            <td class="product-name">${item.name}</td>
                            <td class="price">${formatPrice(item.price)}</td>
                            <td>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-product-id="${item.id}" onchange="updateQuantity(${item.id}, this.value)">
                            </td>
                            <td class="subtotal">${formatPrice(subtotal)}</td>
                            <td>
                                <button class="btn btn-remove" style="background-color: #e74c3c; color: white; padding: 5px 10px;" onclick="removeItem(${item.id})">X√≥a</button>
                            </td>
                        </tr>
                    `;
                }).join('');

                html = `
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>S·∫£n Ph·∫©m</th>
                                <th>Gi√°</th>
                                <th>S·ªë L∆∞·ª£ng</th>
                                <th>Th√†nh Ti·ªÅn</th>
                                <th>X√≥a</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>

                    <div class="cart-summary">
                        <p>T·∫°m T√≠nh: <span>${formatPrice(cartData.grand_total)}</span></p>
                        <p class="grand-total">T·ªïng C·ªông: <span>${formatPrice(cartData.grand_total)}</span></p>
                    </div>

                    <div class="cart-actions">
                        <a href="products.html" class="btn btn-back">‚Üê Ti·∫øp T·ª•c Mua S·∫Øm</a>
                        <button class="btn btn-checkout">Ti·∫øn H√†nh Thanh To√°n ‚Üí</button>
                    </div>
                `;
            }

            cartDisplay.innerHTML = html;
        }

        // ===================================================================
        // H√ÄM FETCH D·ªÆ LI·ªÜU GI·ªé H√ÄNG T·ª™ SERVER
        // ===================================================================

        function fetchCart() {
            document.getElementById('cartLoading').style.display = 'block';

            // G·ªçi API v·ªõi action=view
            fetch(`${CART_API_URL}?action=view`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('L·ªói m·∫°ng khi t·∫£i gi·ªè h√†ng.');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('cartLoading').style.display = 'none';
                    if (data.status === 'success') {
                        renderCart(data);
                    } else {
                        throw new Error(data.message || 'L·ªói d·ªØ li·ªáu gi·ªè h√†ng.');
                    }
                })
                .catch(error => {
                    document.getElementById('cartLoading').style.display = 'none';
                    document.getElementById('cartDisplay').innerHTML = `
                        <div class="empty-cart">
                            <div class="empty-cart-icon">‚ùå</div>
                            <p>Kh√¥ng th·ªÉ t·∫£i gi·ªè h√†ng: ${error.message}</p>
                        </div>
                    `;
                });
        }

        // ===================================================================
        // C√ÅC H√ÄNH ƒê·ªòNG JS (C·∫ßn API c·∫≠p nh·∫≠t trong cart_api.php)
        // ===================================================================

        function removeItem(productId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) {
                return;
            }

            const formData = new FormData();
            formData.append('product_id', productId);

            fetch(`${CART_API_URL}?action=remove`, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Sau khi x√≥a th√†nh c√¥ng, t·∫£i l·∫°i gi·ªè h√†ng
                        fetchCart();
                    } else {
                        alert('L·ªói khi x√≥a: ' + (data.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'));
                    }
                })
                .catch(error => {
                    alert('L·ªói k·∫øt n·ªëi Server khi x√≥a s·∫£n ph·∫©m.');
                });
        }

        function updateQuantity(productId, quantity) {
            quantity = parseInt(quantity);
            if (quantity < 1 || isNaN(quantity)) {
                alert('S·ªë l∆∞·ª£ng kh√¥ng h·ª£p l·ªá.');
                return;
            }

            const formData = new FormData();
            formData.append('product_id', productId);
            formData.append('quantity', quantity);

            fetch(`${CART_API_URL}?action=update`, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Sau khi c·∫≠p nh·∫≠t th√†nh c√¥ng, t·∫£i l·∫°i gi·ªè h√†ng
                        fetchCart();
                    } else {
                        alert('L·ªói khi c·∫≠p nh·∫≠t: ' + (data.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'));
                    }
                })
                .catch(error => {
                    alert('L·ªói k·∫øt n·ªëi Server khi c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng.');
                });
        }


        // ===================================================================
        // KH·ªûI T·∫†O
        // ===================================================================

        window.addEventListener('DOMContentLoaded', fetchCart);
    </script>
</body>

</html>
